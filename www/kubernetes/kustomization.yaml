namespace: www
commonLabels:
    app: www.jrock.us
resources:
    - namespace.yaml
    - deployment.yaml
    - service.yaml
secretGenerator:
    - name: registry-credentials
      files:
          - ".dockerconfigjson=docker.secret.json"
      type: kubernetes.io/dockerconfigjson
images:
    - name: www
      newName: registry.jrock.us/www
      newTag: 0.0.27
