apiVersion: apps/v1
kind: Deployment
metadata:
    name: www-jrock-us-nginx
spec:
    replicas: 2
    template:
        spec:
            containers:
                - name: nginx
                  image: www
                  args:
                      - "nginx"
                      - "-c"
                      - "/nginx/nginx.conf"
                      - "-g"
                      - "daemon off;"
                  resources:
                      requests:
                          cpu: 100m
                          memory: 100Mi
                      limits:
                          cpu: 1
                          memory: 100Mi
                  readinessProbe:
                      exec:
                          command:
                              - sh
                              - -c
                              - "curl --silent --fail --http2-prior-knowledge --max-time 1
                                http://localhost:81/nginx-health-check >/dev/null"
                      initialDelaySeconds: 1
                      periodSeconds: 10
                  livenessProbe:
                      exec:
                          command:
                              - sh
                              - -c
                              - "curl --silent --fail --http2-prior-knowledge --max-time 1
                                http://localhost:81/nginx-health-check >/dev/null"
                      initialDelaySeconds: 10
                      periodSeconds: 10
                  ports:
                      - name: h2
                        containerPort: 81
                  volumeMounts:
                      - name: nginx-config
                        mountPath: /nginx
            imagePullSecrets:
                - name: registry-credentials
            volumes:
                - name: nginx-config
                  configMap:
                      name: www-jrock-us-nginx-config
