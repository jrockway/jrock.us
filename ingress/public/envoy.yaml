node:
    cluster: ingress:public:https
    locality:
        region: do-nyc1
cluster_manager:
    local_cluster_name: ingress:public:https
overload_manager:
    refresh_interval: 0.25s
    resource_monitors:
        - name: "envoy.resource_monitors.fixed_heap"
          typed_config:
              "@type": type.googleapis.com/envoy.config.resource_monitor.fixed_heap.v2alpha.FixedHeapConfig
              max_heap_size_bytes: 64000000 # 64MB
    actions:
        - name: "envoy.overload_actions.shrink_heap"
          triggers:
              - name: "envoy.resource_monitors.fixed_heap"
                threshold:
                    value: 0.95
        - name: "envoy.overload_actions.stop_accepting_requests"
          triggers:
              - name: "envoy.resource_monitors.fixed_heap"
                threshold:
                    value: 0.98
admin:
    access_log_path: /tmp/admin_access.log
    address:
        socket_address: { address: 0.0.0.0, port_value: 9901 }
static_resources:
    listeners:
        - name: http_listener
          address:
              socket_address: { address: 0.0.0.0, port_value: 80 }
          listener_filters:
              - name: "envoy.listener.proxy_protocol"
                typed_config: {}
          per_connection_buffer_limit_bytes: 32768
          filter_chains:
              - filters:
                    - name: envoy.http_connection_manager
                      typed_config:
                          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                          codec_type: auto
                          common_http_protocol_options:
                              idle_timeout: 5s
                              headers_with_underscores_action: REJECT_REQUEST
                          http_protocol_options:
                              accept_http_10: true
                              default_host_for_http_10: www.jrock.us
                          http2_protocol_options:
                              max_concurrent_streams: 100
                              initial_stream_window_size: 65536 # 64 KiB
                              initial_connection_window_size: 1048576 # 1 MiB
                          stream_idle_timeout: 5s
                          request_timeout: 5s
                          use_remote_address: true
                          tracing:
                              operation_name: ingress
                          stat_prefix: ingress_http
                          route_config:
                              virtual_hosts:
                                  - name: all
                                    domains: ["*"]
                                    routes:
                                        - match: { prefix: "/" }
                                          redirect:
                                              https_redirect: true
                          http_filters:
                              - name: envoy.router
        - name: https_listener
          address:
              socket_address: { address: 0.0.0.0, port_value: 443 }
          listener_filters:
              - name: "envoy.listener.proxy_protocol"
                typed_config: {}
              - name: "envoy.listener.tls_inspector"
                typed_config: {}
          per_connection_buffer_limit_bytes: 32768
          filter_chains:
              - filter_chain_match:
                    server_names: ["*.jrock.us", "jrock.us"]
                transport_socket:
                    name: envoy.transport_sockets.tls
                    typed_config:
                        "@type": type.googleapis.com/envoy.api.v2.auth.DownstreamTlsContext
                        common_tls_context:
                            alpn_protocols: ["h2", "http/1.1"]
                            tls_certificate_sds_secret_configs:
                                sds_config:
                                    path: /etc/envoy/sds.yaml
                filters:
                    - name: envoy.http_connection_manager
                      typed_config:
                          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                          codec_type: auto
                          common_http_protocol_options:
                              idle_timeout: 3600s
                              headers_with_underscores_action: REJECT_REQUEST
                          http_protocol_options:
                              accept_http_10: true
                              default_host_for_http_10: jrock.us
                          http2_protocol_options:
                              max_concurrent_streams: 100
                              initial_stream_window_size: 65536 # 64 KiB
                              initial_connection_window_size: 1048576 # 1 MiB
                          use_remote_address: true
                          stream_idle_timeout: 3600s
                          request_timeout: 3600s
                          tracing:
                              operation_name: ingress
                          stat_prefix: ingress_jrock-us
                          route_config:
                              validate_clusters: false
                              response_headers_to_add:
                                  - header:
                                        key: x-pod
                                        value: "%HOSTNAME%"
                                  - header:
                                        key: strict-transport-security
                                        value: "max-age=31536000; includeSubDomains"
                              virtual_hosts:
                                  - name: www.jrock.us
                                    domains: ["www.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          redirect:
                                              host_redirect: "jrock.us"
                                              response_code: MOVED_PERMANENTLY
                                  - name: jrock.us
                                    domains: ["jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: www:www-jrock-us:h2
                                          per_filter_config:
                                              envoy.ext_authz:
                                                  disabled: true
                                    retry_policy:
                                        num_retries: 3
                                        retry_on: "5xx,reset"
                                        retry_host_predicate:
                                            - name: "envoy.retry_host_predicates.previous_hosts"
                                        host_selection_retry_max_attempts: 3
                                  - name: ci.jrock.us
                                    domains: ["ci.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: concourse:concourse-web:atc
                                              timeout: 3600s
                                              idle_timeout: 3600s
                                              upgrade_configs:
                                                  - upgrade_type: websocket
                                                    enabled: true
                                  - name: jaeger.jrock.us
                                    domains: ["jaeger.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: observability:jaeger-query:http-query
                                  - name: prom.jrock.us
                                    domains: ["prom.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: monitoring:prometheus-operated:web
                                  - name: alertmanager.jrock.us
                                    domains: ["alertmanager.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: monitoring:alertmanager-operated:web
                                  - name: grafana.jrock.us
                                    domains: ["grafana.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: monitoring:grafana:https
                                              timeout: 3600s
                                              idle_timeout: 3600s
                                              upgrade_configs:
                                                  - upgrade_type: websocket
                                                    enabled: true
                                  - name: loki.jrock.us
                                    domains: ["loki.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: loki:loki-headless:http-metrics
                                              timeout: 3600s
                                              idle_timeout: 3600s
                                              upgrade_configs:
                                                  - upgrade_type: websocket
                                                    enabled: true
                                  - name: pgadmin.jrock.us
                                    domains: ["pgadmin.jrock.us"]
                                    routes:
                                        - match: { prefix: "/" }
                                          route:
                                              cluster: postgres:pgadmin:http
                                  - name: fallback
                                    domains: ["*"]
                                    routes:
                                        - match: { prefix: "/" }
                                          direct_response:
                                              status: 404
                                              body:
                                                  inline_string: "Not found!\n"
                          http_filters:
                              - name: envoy.ext_authz
                                typed_config:
                                    "@type": type.googleapis.com/envoy.config.filter.http.ext_authz.v2.ExtAuthz
                                    grpc_service:
                                        envoy_grpc:
                                            cluster_name: jsso-grpc
                                        timeout: 1s
                                    failure_mode_allow: false
                              - name: envoy.router
              - filters:
                    # port 443 traffic, but not TLS; redirect to https
                    - name: envoy.http_connection_manager
                      typed_config:
                          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                          codec_type: auto
                          common_http_protocol_options:
                              idle_timeout: 5s
                          http_protocol_options:
                              accept_http_10: true
                              default_host_for_http_10: www.jrock.us
                          http2_protocol_options:
                              max_concurrent_streams: 100
                              initial_stream_window_size: 65536 # 64 KiB
                              initial_connection_window_size: 1048576 # 1 MiB
                          stream_idle_timeout: 5s
                          request_timeout: 5s
                          use_remote_address: true
                          tracing:
                              operation_name: ingress
                          stat_prefix: ingress_https_no_tls
                          route_config:
                              virtual_hosts:
                                  - name: all
                                    domains: ["*"]
                                    routes:
                                        - match: { prefix: "/" }
                                          redirect:
                                              https_redirect: true
                          http_filters:
                              - name: envoy.router
    clusters:
        - name: jsso-grpc
          type: static
          lb_policy: random
          connect_timeout: 1s
          http2_protocol_options: {}
          health_checks:
              - timeout: 1s
                interval: 10s
                healthy_threshold: 1
                unhealthy_threshold: 1
                grpc_health_check: {}
          load_assignment:
              cluster_name: jsso-grpc
              endpoints:
                  - lb_endpoints:
                        - endpoint:
                              address:
                                  pipe:
                                      path: "/sockets/jsso"
        - name: ingress:public:https # self, for locality-aware balancing
          type: EDS
          connect_timeout: 1s
          eds_cluster_config:
              eds_config:
                  api_config_source:
                      api_type: GRPC
                      grpc_services:
                          - envoy_grpc:
                                cluster_name: discovery:ekglue:grpc
                      transport_api_version: V2
        - name: observability:jaeger-collector-headless:zipkin
          type: strict_dns
          lb_policy: random
          connect_timeout: 1s
          circuit_breakers: {}
          outlier_detection: {}
          health_checks:
              - timeout: 1s
                interval: 10s
                healthy_threshold: 1
                unhealthy_threshold: 2
                http_health_check:
                    path: "/"
          dns_lookup_family: V4_ONLY
          upstream_connection_options:
              tcp_keepalive: {}
          load_assignment:
              cluster_name: observability:jaeger-collector-headless:zipkin
              endpoints:
                  - lb_endpoints:
                        - endpoint:
                              address:
                                  socket_address:
                                      address: jaeger-collector-headless.observability.svc.cluster.local
                                      port_value: 9411
                              health_check_config:
                                  port_value: 14269
        - name: discovery:ekglue:grpc
          type: strict_dns
          lb_policy: random
          connect_timeout: 1s
          circuit_breakers: {}
          outlier_detection: {}
          http2_protocol_options: {}
          dns_lookup_family: V4_ONLY
          upstream_connection_options:
              tcp_keepalive: {}
          health_checks:
              - timeout: 1s
                interval: 10s
                healthy_threshold: 1
                unhealthy_threshold: 1
                grpc_health_check: {}
          load_assignment:
              cluster_name: discovery:ekglue:grpc
              endpoints:
                  - lb_endpoints:
                        - endpoint:
                              address:
                                  socket_address:
                                      address: ekglue.discovery.svc.cluster.local.
                                      port_value: 9000
tracing:
    http:
        name: envoy.zipkin
        typed_config:
            "@type": type.googleapis.com/envoy.config.trace.v2.ZipkinConfig
            collector_cluster: observability:jaeger-collector-headless:zipkin
            collector_endpoint: "/api/v2/spans"
            collector_endpoint_version: HTTP_JSON
            shared_span_context: false

dynamic_resources:
    cds_config:
        resource_api_version: V2
        api_config_source:
            api_type: GRPC
            transport_api_version: V2
            grpc_services:
                envoy_grpc:
                    cluster_name: discovery:ekglue:grpc
layered_runtime:
    layers:
        - name: static_layer_0
          static_layer:
              overload:
                  global_downstream_max_connections: 50000
