namespace: ingress
commonLabels:
    app: public-ingress
resources:
    - service.yaml
    - deployment.yaml
    - podmonitor.yaml
configMapGenerator:
    - name: envoy-config
      files: ["envoy.yaml"]
    - name: envoy-policy
      files: ["policy.rego=access/policy.rego"]
secretGenerator:
    - name: registry-credentials
      files:
          - ".dockerconfigjson=docker.secret.json"
      type: kubernetes.io/dockerconfigjson
images:
    - name: envoy
      newName: envoyproxy/envoy
      newTag: v1.13.0
    - name: jsso
      newName: registry.jrock.us/jsso-envoy-plugin
      digest: sha256:e58b508ebcb6531b74757684a07131bab55969dfdf579419d4462006e14ed506
