# Source: loki/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: loki
    namespace: loki
    labels:
        app: loki
        chart: loki-0.25.1
        release: loki
        heritage: Helm
spec:
    podManagementPolicy: OrderedReady
    replicas: 1
    selector:
        matchLabels:
            app: loki
            release: loki
    serviceName: loki-headless
    updateStrategy:
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: loki
                name: loki
                release: loki
            annotations:
                checksum/config: ea7491868832b6a8a6963c7fe5a75dce7af6613b9afec86e8d2dcce9ebb33a89
                prometheus.io/port: http-metrics
                prometheus.io/scrape: "true"
        spec:
            serviceAccountName: loki
            securityContext:
                fsGroup: 10001
                runAsGroup: 10001
                runAsNonRoot: true
                runAsUser: 10001
            initContainers: []
            containers:
                - name: loki
                  image: "grafana/loki:1.5.0"
                  imagePullPolicy: IfNotPresent
                  args:
                      - "-config.file=/etc/loki/loki.yaml"
                  volumeMounts:
                      - name: config
                        mountPath: /etc/loki
                      - name: storage
                        mountPath: "/data"
                  ports:
                      - name: http-metrics
                        containerPort: 3100
                        protocol: TCP
                  livenessProbe:
                      httpGet:
                          path: /ready
                          port: http-metrics
                      initialDelaySeconds: 45
                  readinessProbe:
                      httpGet:
                          path: /ready
                          port: http-metrics
                      initialDelaySeconds: 45
                  resources: {}
                  securityContext:
                      readOnlyRootFilesystem: true
                  env:
                      - name: JAEGER_SERVICE_NAME
                        value: loki
                      - name: JAEGER_SAMPLER_TYPE
                        value: probabilistic
                      - name: JAEGER_SAMPLER_PARAM
                        value: "0.005"
                - name: jaeger-agent
                  args:
                      - --reporter.grpc.host-port=dns:///jaeger-collector-headless.observability.svc.cluster.local:14250
                  image: jaegertracing/jaeger-agent:1.16.0
                  ports:
                      - containerPort: 6831
                        name: jg-compact-trft
                        protocol: UDP
                      - containerPort: 14271
                        name: admin-http
                        protocol: TCP
            nodeSelector: {}
            affinity: {}
            tolerations: []
            terminationGracePeriodSeconds: 4800
            volumes:
                - name: config
                  secret:
                      secretName: loki
                - name: storage
                  persistentVolumeClaim:
                      claimName: loki
