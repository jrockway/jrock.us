apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: influxdb
spec:
    replicas: 1
    serviceName: influxdb
    template:
        spec:
            containers:
                - name: influxdb
                  image: influxdb
                  env:
                      - name: INFLUXD_HTTP_READ_TIMEOUT
                        value: "60s"
                      - name: INFLUXD_HTTP_WRITE_TIMEOUT
                        value: "60s"
                      - name: INFLUXD_LOG_LEVEL
                        value: "debug"
                      - name: INFLUXD_QUERY_MEMORY_BYTES
                        value: "800000000"
                      - name: INFLUXD_QUERY_CONCURRENCY
                        value: "5"
                      - name: INFLUXD_QUERY_INITIAL_MEMORY_BYTES
                        value: "100000000"
                      - name: INFLUXD_QUERY_MAX_MEMORY_BYTES
                        value: "4000000000"
                  ports:
                      - containerPort: 8086
                        name: influxdb
                  volumeMounts:
                      - mountPath: /var/lib/influxdb2
                        name: data
                  resources:
                      requests:
                          cpu: 500m
                          memory: 8Gi
                      limits:
                          memory: 8Gi
    volumeClaimTemplates:
        - metadata:
              name: data
              namespace: influxdb
          spec:
              storageClassName: do-block-storage-safe
              accessModes:
                  - ReadWriteOnce
              resources:
                  requests:
                      storage: 60G
