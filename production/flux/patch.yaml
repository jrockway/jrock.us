apiVersion: apps/v1
kind: Deployment
metadata:
    name: flux
    namespace: flux
spec:
    template:
        spec:
            containers:
                - name: flux
                  args:
                      - --manifest-generation=true
                      - --memcached-hostname=memcached.flux
                      - --memcached-service=
                      - --ssh-keygen-dir=/var/fluxd/keygen
                      - --git-branch=master
                      - --git-path=production/flux,production/concourse,production/concourse/main-credentials
                      - --git-user=jrockway
                      - --git-email=jrockway@users.noreply.github.com
                      - --git-url=git@github.com:jrockway/jrock.us
                      - --registry-disable-scanning=true
