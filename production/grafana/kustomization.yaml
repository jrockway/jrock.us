namespace: monitoring
commonLabels:
    app: grafana
resources:
    - deployment.yaml
    - service.yaml
    - admin-password.yaml
    - database-password.yaml
    - cert.yaml
configMapGenerator:
    - name: grafana-config
      files: ["grafana.ini"]
images:
    - name: grafana
      newName: docker.io/grafana/grafana
      newTag: 7.0.0
