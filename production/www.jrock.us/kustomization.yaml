namespace: www
commonLabels:
    app: www.jrock.us
resources:
    - namespace.yaml
    - deployment.yaml
    - service.yaml
    - poddisruptionbudget.yaml
secretGenerator:
    - name: registry-credentials
      files:
          - ".dockerconfigjson=docker.secret.json"
      type: kubernetes.io/dockerconfigjson
configMapGenerator:
    - name: www-jrock-us-nginx-config
      files:
          - nginx.conf
          - zipkin-nginx-config.json
images:
    - name: www
      newName: registry.jrock.us/www
      newTag: 0.0.52
